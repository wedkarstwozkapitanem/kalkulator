<!DOCTYPE html>
<html lang="pl"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link href="kalkulator.min.css" rel="stylesheet" type="text/css">
    <meta name="keywords" content="wedkarstwozkapitanem,kalkulator">
    <meta name="description" content="kalkulator">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Dominikapitanpiksel">
    <meta name="creator" content="wędkarstwozkapitanempixi">
    <link rel="shortcut icon" href="https://pbs.twimg.com/media/E0oZqutXIAoUhuN?format=png&name=small">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
</head>

<body>
    <div id="kalkulator">
        <div id="narzedziglowne">
            <div placeholder="Działanie" id="wynik" draggable="true"></div>
            <span id="placeholder">Licz z kapitanem</span>
            <!--     <div id="opcja"></div> -->
            <div class="narzedzia">
                <div id="liczby"></div>
                <button class="dzialanie" style="margin-top:2px;" onClick="kasuj()">Kas</button>
                <button class="dzialanie" onClick="dzialanie('*');dzial='pomnoz'">x</button>
                <button class="dzialanie" onClick="dzialanie('/')">:</button>
                <button class="dzialanie" onClick="dzialanie('+')">+</button>
                <button class="dzialanie" onClick="dzialanie('-')">-</button>
                <button class="dzialanie" style="background-color: red;" onClick="wynikplusz()">=</button>
            </div>
        </div>
    </div>
    <input type="hidden" id="liczba1" value="" />
    <input type="hidden" id="liczba2" value="" />
</body>
</html>
<script src="kalkulator.min.js" type="text/javascript"></script>
